<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Skeleton biomecánico estilizado -->
  <g stroke="#16a085" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <!-- Cabeza -->
    <circle cx="200" cy="60" r="25" fill="none"/>
    
    <!-- Cuello -->
    <line x1="200" y1="85" x2="200" y2="110"/>
    
    <!-- Hombros -->
    <line x1="140" y1="130" x2="260" y2="130"/>
    
    <!-- Torso -->
    <line x1="200" y1="110" x2="200" y2="220"/>
    
    <!-- Brazos izquierdo -->
    <line x1="140" y1="130" x2="100" y2="190"/>
    <line x1="100" y1="190" x2="80" y2="260"/>
    
    <!-- Brazos derecho -->
    <line x1="260" y1="130" x2="300" y2="190"/>
    <line x1="300" y1="190" x2="320" y2="260"/>
    
    <!-- Cadera -->
    <line x1="160" y1="220" x2="240" y2="220"/>
    
    <!-- Pierna izquierda -->
    <line x1="160" y1="220" x2="150" y2="300"/>
    <line x1="150" y1="300" x2="140" y2="380"/>
    
    <!-- Pierna derecha -->
    <line x1="240" y1="220" x2="250" y2="300"/>
    <line x1="250" y1="300" x2="260" y2="380"/>
  </g>
  
  <!-- Puntos de articulación -->
  <g fill="#16a085">
    <!-- Hombros -->
    <circle cx="140" cy="130" r="8"/>
    <circle cx="260" cy="130" r="8"/>
    
    <!-- Codos -->
    <circle cx="100" cy="190" r="6"/>
    <circle cx="300" cy="190" r="6"/>
    
    <!-- Muñecas -->
    <circle cx="80" cy="260" r="5"/>
    <circle cx="320" cy="260" r="5"/>
    
    <!-- Caderas -->
    <circle cx="160" cy="220" r="7"/>
    <circle cx="240" cy="220" r="7"/>
    
    <!-- Rodillas -->
    <circle cx="150" cy="300" r="6"/>
    <circle cx="250" cy="300" r="6"/>
    
    <!-- Tobillos -->
    <circle cx="140" cy="380" r="5"/>
    <circle cx="260" cy="380" r="5"/>
  </g>
  
  <!-- Arcos de movimiento (ROM) -->
  <g stroke="#1abc9c" stroke-width="2" fill="none" opacity="0.5">
    <!-- Arco hombro derecho -->
    <path d="M 260 130 Q 290 100 300 130" stroke-dasharray="5,3"/>
    
    <!-- Arco codo -->
    <path d="M 300 190 Q 320 160 330 190" stroke-dasharray="5,3"/>
    
    <!-- Arco rodilla -->
    <path d="M 250 300 Q 280 280 270 310" stroke-dasharray="5,3"/>
  </g>
  
  <!-- Texto BIOTRACK -->
  <text x="200" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#16a085" opacity="0.6">
    BIOTRACK
  </text>
</svg>
